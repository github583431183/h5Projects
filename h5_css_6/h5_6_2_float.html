  /*
  
  CSS浮动介绍
浮动的框可以向左或向右移动，直到它的外边缘碰到包含框或另一个浮动框的边框为止。
浮动框浮动后，将脱离原来的普通文档流，并且不会占用空间，层级会高于普通文档流。
浮动元素会生成一个块级框，而不论它本身是何种元素。 
浮动元素一般要指定一个明确的宽度；否则，它们会尽可能地窄。 

float	left,right,none	使元素向左或向右浮动
clear	left,right,both,none	规定元素的哪一侧不允许其他浮动元素 
  */
  
  .box{width:960px; height:500px; margin:0 auto; border:1px solid red;}
  .left{ width:200px; height:400px; border:1px solid green; float:left;}
  .right{width:750px; height:450px; border:1px solid blue;  float:right;}
  </style>
 
 </head>

 <body>
  <div class="box">
		<div class="left"><p>float:left</p></div>
		<div class="right"><p>float:right</p></div>
  </div>
 </body>
