<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>网页标题</title>
	<meta name="keywords" content="关键字列表" />
	<meta name="description" content="网页描述" />
	<link rel="stylesheet" type="text/css" href="" />
	<style type="text/css"></style>
	<script type="text/javascript">
	
	/*
	
变量：
	语法：var 变量名=值(数据);
	变量：用来保存东西（数据）
	变量名：name=”假冰冰”,[冰冰=>bb=>2b]
	变量名注意：
		1）变量名不能和系统内部关键字相同
		2）变量名不能以数字开头
		3）变量名里面，只能包括数字，字母，下划线
		4）建议：大家用比较有意义的名字
		5）建议：把var加上，为了让JS代码标准
	变量名：
		1)abc_acb
		2)__abc
		3)______
		4)123abc
		5)Abc123
	
Alert:弹出窗口（警告，测试）
	1）警告显示
	2）测试
	
JS里面的语法注意：
	1)在JS里面，所有的符号都必须是英文状态下的符号
	2)JS里面，区分大小写
	3)建议，在每一行的后面，都加上分号
	4)建议，写js代码，每行表达每行的意思即可	

	
数据类型:
	1）数字(number),数字类型，通常表示数字
	2）字符串(string)，字符串类型，通常表示字母或者汉字，写字符串的时候，必须加上引号，那么在JS中，单引号和双引号都可以
	3）布尔类型(Boolean,bool),true，false
	4）空类型(null)表示没有值空的
	5）未定义类型(undefined)表示没有定义
	6）复合数据类(arr,object)
	
	1,数字类型
		一般只是表示数字,可以相运算
	2,字符串类型
		一般只是表示字母或者汉字,(两边都必须加上引号)
	3,布尔类型
		只有两个值,true（真的）,false（假的）
	4，空类型
		表示没有值null
	5，未定义类型
		表示没有定义
	6,复合类型
		表示很多数据的集合
		
传值：
	1）赋值传值：把值赋值一份，给新的变量，两份数据，数据
		a)简单数据，都是赋值传值
		b)Number，string
	2）引用传值：是表示的是同一份数据，地址
		a)复杂数据，都是引用传值
		b)Object
		
注释：
	两种注释的方法：
		1）//单行注释，在符号”//”后面所有的内容都是注释的内容
		2）/"* 内容 *"/,在符号里面所写的内容都是注释内容
	就是在代码上表面一些所写的代码，但是不会再浏览器上显示用注释表面每一段所写的内容
	*/
	
		var age1=123;
		var age2=99;
		var agehe=age1-age2;
		var name="liujun";
		var leixing=true;
		var dingyi;
		alert(leixing);
	</script>
</head>
