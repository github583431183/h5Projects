<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>网页标题</title>
	<meta name="keywords" content="关键字列表" />
	<meta name="description" content="网页描述" />
	<link rel="stylesheet" type="text/css" href="" />
	<style type="text/css">
		div{
			width:600px;
			border:1px solid red;
			overflow:hidden;
		}
		#img1{
			float:left;
		}
		#ul1{
			float:right;
			margin:0px;
			padding:0px;
			margin:0px 30px 0 0;
		}
		#ul1 li{
			list-style:none;
			border:1px solid gray;
			padding:0px;
			width:30px;
			height:20px;
			margin:6px;
			line-height:20px;
			text-align:center;
		}
	</style>
	<script type="text/javascript">
		var n=1;//图片标记数
		var dingshiqi;//让图片动的定时器
		window.onload= function init(){
			dingshiqi=window.setInterval("tupian()",1000);
			beijing=document.getElementById("li1");
			beijing.style.backgroundColor="orange";
		}
		//换图片函数
		function tupian(){
			
			var obj=document.getElementById("img1");
			n++;
			if(n>=7){
				n=1;
			}
			obj.src="images/dd_scroll_"+n+".jpg";
			for(var i=1;i<=6;i++){
				var li1=document.getElementById("li"+i);
				li1.style.backgroundColor="";
			}
			beijing=document.getElementById("li"+n);
			beijing.style.backgroundColor="orange";
		}
		//鼠标放上停止图片的函数
		function stoptupian(){
			window.clearInterval(dingshiqi);
		}
		//鼠标离开图片继续动的函数
		function dongtupian(){
			dingshiqi=window.setInterval("tupian()",1000);
		}
		//鼠标放到li上停止图片查看指定的图片
		function tingtupian(i,lin){
			//获得id为img1这个标签
			var obj=document.getElementById("img1");
			//改变对象的src属性换图片
			n=i;
			obj.src="images/dd_scroll_"+n+".jpg";
			//清除定时器
			window.clearInterval(dingshiqi);
			 huanbeijing(lin);
		}
		
		//让定时器继续换图片
		function jixu(){
			dingshiqi=window.setInterval("tupian()",1000);
		}
		function huanbeijing(lin){
			for(var m=1;m<=6;m++){
				var li1=document.getElementById("li"+m);
				li1.style.backgroundColor="";
			}
			lin.style.backgroundColor="orange";
		}
	</script>
</head>
<body>
	<div>
	<img id="img1" src="images/dd_scroll_1.jpg" onmouseout="dongtupian()" onmouseover="stoptupian()">
		<ul id="ul1">
			<li id="li1" onmouseout="jixu()" onmouseover="tingtupian(1,this)">1</li>
			<li id="li2" onmouseout="jixu()" onmouseover="tingtupian(2,this)">2</li>
			<li id="li3" onmouseout="jixu()" onmouseover="tingtupian(3,this)">3</li>
			<li id="li4" onmouseout="jixu()" onmouseover="tingtupian(4,this)">4</li>
			<li id="li5" onmouseout="jixu()" onmouseover="tingtupian(5,this)">5</li>
			<li id="li6" onmouseout="jixu()" onmouseover="tingtupian(6,this)">6</li>
		</ul>
	</div>
</body>
</html>
