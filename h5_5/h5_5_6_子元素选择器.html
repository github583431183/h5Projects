 <head>
  <title> 子元素选择器</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="author" content="" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
<style type="text/css">

/* 子元素选择器 匹配所有E元素的子元素F(E>F) */
p > span{color:red;}
</style>
 </head>
 <body>
 
<p>人间帝王轩辕郎、无所不知所不能东方彧卿（其实他就是超脱六界之外的异朽君）、妖魔两界圣君杀阡陌那时都是爱花千骨的，都希望白子画能够善待花千骨。
</p>

<p>白子画的善待是八十一根消魂钉，普通仙一根消魂钉就死去活来。花千骨受了17根，又被
<!-- 子元素选择器 -->
<span>白子画用断念剑看了近百剑</span>
，花千骨心里那个痛苦不言而喻。而后，花千骨扔到地牢。白子画替她承受了剩下的消魂钉。
<!-- 子元素选择器 -->
<span><b>白子画</b></span>

在霓漫天的告知下，白子画的师兄摩严得知花千骨居然悖逆天理爱上白子画，用绝情水泼到花千骨的喉咙里，脸上，于是花千骨又瞎又哑又毁容，被发配到了几乎不可能走出来的蛮荒之地。
</p>

<span>花千骨又瞎又哑又毁容</span>
 </body>

</html>
