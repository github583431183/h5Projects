<font size="6" color="green">晓出净慈寺送林子方</font><br />

<!--  <sup></sup> 标签中的内容将会以当前文本流中字符高度的一半来显示，但是与当前文本流中文字的字体和字号都是一样的。-->
<font size="5">毕竟<font color="red"><sup>1</sup></font>西湖六月中，<br />
风光不与四时<font color="red"><sup>2</sup></font>同。<br />
接天<font color="red"><sup>3</sup></font>莲叶无穷碧，<br />
映日<font color="red"><sup>4</sup></font>荷花别样红。</font><br /><br />

<!-- noshade 属性规定水平线的颜色呈现为纯色，而不是有阴影的颜色。-->
<hr width="30%"  color="blue" size="10" noshade="noshade" /> 
<hr width="40%"  size="5" /> 
<hr width="50%"  size="2" noshade="noshade" />

<!-- 
<em></em> 标签告诉浏览器把其中的文本表示为强调的内容。对于所有浏览器来说，这意味着要把这段文字用斜体来显示。
<u></u> 标签可定义下划线文本。
-->

<font color="gray"><em><u>1.毕竟： 到底。六月中：六月中旬。<br /><br />
