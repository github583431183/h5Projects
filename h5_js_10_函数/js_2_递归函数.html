	<script type="text/javascript">
	
	/*
	
	递归函数：
	函数本身调用函数本身的这种形式,必须有个能够让函数停止继续调用的条件
	Function f1(){
		f1();
	}
	f1();
	
	*/
		//输出1到100之间的数字
		function digui(i){
			if(i<1){
				return;
			}
			document.write(i+" ");
			digui(i-1);
			
		}
		digui(100);
	</script>
