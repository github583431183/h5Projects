<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
function find_table_node()
{
	//查找html节点
	var node_html = document.firstChild;
	//html -> 查找body节点
	var node_body = node_html.lastChild;// body 是最后一个节点
	//body -> 查找table节点
	var node_table = node_body.firstChild;
	//弹出节点名称
	alert(node_table.nodeName);
}
function edit_text_node()
{
	//查找body节点
	var node_body = document.body;
	//body -> 查找table节点
	var node_table = node_body.firstChild;
	//table -> 查找tbody节点
	var node_tbody = node_table.firstChild;// 多一个tbody
	//查找tr节点
	var node_tr = node_tbody.lastChild;// <tr>
	//查找td节点：中间的单元格
	//childNodes返回的是一个数组，根据下标找td节点
	var node_td = node_tr.childNodes[1];// 0 1 2 ...
	//查找文本节点
	var node_text = node_td.firstChild;
	//修改内容为女
	node_text.nodeValue = "女";
}
</script>
</head>

<body><table width="500" border="1"><tr><td>姓名</td><td>性别</td><td>年龄</td></tr><tr><td>周更生</td><td>男</td><td>24</td></tr></table>
<input type="button" value="查找table节点" onClick="find_table_node()">
<input type="button" value="修改男为女" onClick="edit_text_node()">
</body>
</html>
