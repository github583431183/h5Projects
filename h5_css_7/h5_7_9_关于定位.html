<!-- 

定位属性：position:static fixed relative absolute

position: （配合着定位坐标 
Left距左边， top距上边， right 距右边， bottom距底边
）
static 静态，不定位
fixed 固定， 脱离正常的文档流，比普通元素层级要高。相对于浏览器窗口进行定位。
relative 
	相对定位。相对于谁？（相对于自己，霸道的相对）
absolute
	绝对定位，相对于最近的具有定位属性（不管是相对定位，或者绝对定位都可以）的元素进行定位。
	脱离正常文档流，层级高于普通元素。
	相对于它的祖先，有定位属性的祖先。
	如果没有，相对于body定位。
	
  备注：相对定位与绝对定位
	外层元素通常设置相对定位，不用坐标。
	内层元素设置绝对定位。配合着定位坐标。
-->
