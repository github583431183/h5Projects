  <link rel="stylesheet" type="text/css" href="test.css" />
  <script type="text/javascript">
  
	function show(){
	var obj = document .getElementById("hello");
			if(obj.style.display=="block"){
				obj.style.display="none";
			}else{
				obj.style.display="block";
			}
	}
  </script>
 </head>

 <body>
<input type="button" value="显示或隐藏" onclick="show()" />

<!-- 
display属性

Block 块显示
inline 按行内显示
inline-block 双重作用。既有行的特点又有块的特点
	在一行内显示，又具有宽高

  None 不显示
  
display:none;

-->

  <div id="hello" style="display:none">
	生活没有彩排，人生也没有彩排。<br />
	总会有些时候，满心期待换来的是失望，或者是不体谅。<br />
	环顾四周，似乎只有你自己在徘徊。<br />
	努力了好像还是看不见希望。<br />
	你甚至一度认为，没有人比你更加的不如意了。<br />
	渐渐的，你会开始不自信不勇敢不愿向前。<br />
	然而，每当这个时候，你都能在心中听到一个声音，清晰而坚定。<br />
	再来一次！
  </div>
 </body>
