	<style type="text/css"></style>
	<script type="text/javascript">
		//求数组中所有项的和
		var arr=[
					[23,45,23,45,23],
					[45,35,67,4355,23],
					[34,56,2322,56569,234]
				];
		//var arr=[23,23,43,435,236];
		var sum=0;
		for(var i=0;i<arr.length;i++){//i是外面数组的下标
			for(var j=0;j<arr[i].length;j++){//j是里面数组的下标
				sum=sum+arr[i][j];
			}
		}
		document.write("二维数组的和为:"+sum);

	</script>
